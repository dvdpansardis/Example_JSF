<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPorId}" if="#{param.autorId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		Novo Autor
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" />
					<h:message for="nome" id="messageNome"/>
					
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}" >
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="email" id="messageEmail"/>
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
			<h:dataTable id="tabelaAutores" var="autor"
				value="#{autorBean.autores}">
				<h:column>
					<f:facet name="header">Nome Autor</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<h:commandLink value="Remover" action="#{autorBean.remover(autor)}" />
				</h:column>
				<h:column>
					<h:commandLink value="Atualizar"
						action="#{autorBean.atualizar(autor)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
